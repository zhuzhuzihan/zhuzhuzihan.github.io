<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname;
    </script>
    <meta http-equiv="refresh" content="0;URL='/dice/'">
  </head>
  <body>
    <script>
      // 确保正确处理子路径
      const basePath = '/dice';
      const currentPath = window.location.pathname;
      if (!currentPath.startsWith(basePath)) {
        window.location.href = basePath + (currentPath === '/' ? '' : currentPath);
      }
    </script>
    Redirecting to dice simulator...
  </body>
</html>
